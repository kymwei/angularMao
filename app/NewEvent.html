<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Event Register</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/app.css" />

</head>
<style>
    input.ng-dirty.ng-invalid{
        background-color:pink;
    }
}</style>
<body ng-cloak>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="/NewEvent.html">Create Event</a></li>
            </ul>
        </div>
    </div>


   <dvi ng-controller="EditEventController">
       <div class="container">
           <h1>New Event</h1>
           <hr/>
           <form name="newEventForm">
               <fieldset>
                   <label for="eventName">Event Name:</label>
                   <input id="eventName" type="text" ng-model="event.name" placeholder="Name of your event ..." required/>
                   <label for="eventDate">Event Name:</label>
                   <input id="eventDate" type="text" ng-model="event.date" ng-patteren="/\d\d/\d\d/\d\d\d\d/" placeholder="Date of your event ..." required />
                   <label for="eventTime">Event Name:</label>
                   <input id="eventTime" type="text" ng-model="event.time" placeholder="Time of your event ..."/>
                   <label for="eventLocation">Event Name:</label>
                   <input id="eventLocation" type="text" ng-model="event.location.add" placeholder="Loc of your event ..."/>
                   <br />
                   <input id="eventCity" type="text" ng-model="event.location.city" class="input-small" placeholder="city..."/>
                   <input id="eventProvince" type="text" ng-model="event.location.province" class="input-small" placeholder="Province..."/>

                   <label for="eventImgUrl">Image:</label>
                   <input id="eventImgUrl" type="url" class="input-xlarge" ng-model="event.imgUrl" placeholder="Url for image..."/>
               </fieldset>
                {{event.name}}
                  <img ng-src="{{event.imgUrl}}" src="" />
               <br />
               <br />

               <button type="submit" class="btn btn-primary" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event,newEventForm)">Save</button>
               <button type="button" class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
           </form>
       </div>
   </dvi>
</div>

</body>


<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-sanitize.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/EventController.js"></script>
<script src="/js/controllers/EditEventController.js"></script>
<script src="/js/filters.js"></script>
</html>
