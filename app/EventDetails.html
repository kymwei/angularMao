<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Event Register</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/app.css" />

</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">

                </ul>
            </div>
        </div>


        <div ng-controller="EventController">
            <img ng-src="{{event.imgUrl}}" alt="{{event.catname}}"/>
            <div class="row">
                <div class="spann11">
                    <h2> {{event.name}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="span3">
                    <div><strong>Name:</strong>{{event.catname}}</div>
                    <div><strong>Age:</strong>{{event.age}}</div>
                </div>
                <div class="span4">
                    <address>
                        <srong>Address:</srong><br />
                        {{event.location.add}}<br/>
                        {{event.location.city}} {{event.location.province}}
                    </address>
                </div>
            </div>

            <hr/>
            <h3>MaoMao's life</h3>
            <ul class="thumbnails">
               <li ng-repeat="session in event.sessions">
                   <div class="row session">
                       <div class="well span9">
                           <h4 class="well-title">{{session.name}}</h4>
                           <h6 >{{session.doing}}</h6>
                           <span>Level: {{session.level}}</span>
                           <span>abstract: {{session.abstract}}</span>
                       </div>
                   </div>
               </li>
            </ul>

        </div>
    </div>

</body>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/EventController.js"></script>

</html>
